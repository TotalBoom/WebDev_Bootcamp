<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>


    <!-- Dont actually do this -->
    <!-- Styling goes to different file -->
    <!-- This is just to show CSS specificity -->
    <style>

        /* Type selectors are least specific */
        body{
            color: red;
        }

        ul{
            color: blue;
        }
        li{
            color: orange;
        }

        /* Next level is class */
        .highlight{
            color: yellow;
        }

        /* Highest level is ID selector */
        #special{
            color: pink;
        }
    </style>
    
</head>
<body>
    <p>Hello</p>

    <ul>
        <li id="special" class="highlight">John</li>
        <li>Paul</li>
        <li class="highlight">George</li>
        <li>Ringo</li>
    </ul>
</body>
</html>
